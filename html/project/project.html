<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker with Snowfall</title>
  <link rel="stylesheet" href="project.css" />
</head>
 
<body>
  <header>
    <div class="santa">
    <image src="/project/santa.gif" alt="santa" class="side.gi3" />\
    </div>
  </header>
  
  <div class="gif">
    <image src="/project/gif.dabayo.gif" alt="gif" class="side.gif" />\
  </div>
  <div class="gif2">
    <image src="/project/gif-luffy.gif" alt="gif2" class="side.gif2"/>\
  </div> 
 
  <div class="card">
    <h2>Color Picker</h2>
    <input type="color" id="colorPicker" value="#ff0000" />
    <input type="text" id="hexInput" placeholder="#000000" />
    <div id="preview"></div>
    <div class="valueBox" id="rgbValue">RGB: 255, 0, 0</div>
   
    <script src="project.js"></script>
  </div>
</body>
</html>
