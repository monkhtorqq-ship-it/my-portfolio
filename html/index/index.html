<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-btn active" data-turu="find-door">Find Door</button>
        <button class="tab-btn" data-turu="counter">Counter App</button>
      </div>

      <div id="find-door" class="tab-content active">
        <h2>Орц хаалга олох</h2>
        <input type="text" id="orts" placeholder="Орцны хаалга тоо (m)" />
        <input type="text" id="davhar" placeholder="Давхар тоо (k)" />
        <input
          type="text"
          id="haalga-per-davhar"
          placeholder="Давхар бүрийн хаалганы тоо (o)"
        />
        <input
          type="text"
          id="target-haalga"
          placeholder="Хайх хаалганы дугаар (n)"
        />
        <button onclick="findDoor()">Хайх</button>
        <button onclick="clearDoor()">Цэвэрлэх</button>
        <div id="door-output"></div>
      </div>

      <div id="counter" class="tab-content">
        <h2>Counter</h2>
        <div class="counter-display">
          <span id="counter-value">0</span>
        </div>
        <div class="counter-buttons">
          <button class="icon-btn" onclick="decrement()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button class="icon-btn" onclick="resetCounter()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="1 4 1 10 7 10"></polyline>
              <polyline points="23 20 23 14 17 14"></polyline>
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              ></path>
            </svg>
          </button>
          <button class="icon-btn" onclick="increment()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <button id="theme-toggle" class="theme-toggle">
      <svg
        class="icon-moon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <svg
        class="icon-sun"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <script src="tab.js"></script>
    <script src="find-door.js"></script>
    <script src="counter.js"></script>
    <script src="dark-mode.js"></script>
  </body>
</html>
